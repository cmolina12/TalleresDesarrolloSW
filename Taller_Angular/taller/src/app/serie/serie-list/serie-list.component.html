<style>
  .header {
    background-color: #4ca9bb;
    padding: 0.75rem 1rem;
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .header img {
    height: 32px;
  }

  .header h2 {
    margin: 0;
    color: white;
    font-weight: bold;
  }

  .series-table {
    margin-top: 1.5rem;
  }

  .series-card img {
    width: 100%;
    object-fit: cover;
  }

  .series-card .card {
    margin-top: 1rem;
  }
</style>

<!-- Encabezado -->
<div class="header">
  <img src="https://cdn-icons-png.flaticon.com/512/3004/3004142.png" alt="TV Logo">
  <h2>TV Series</h2>
</div>

<!-- Contenido principal -->
<div class="row">

  <!-- Tabla de series -->
  <div class="col-md-7">
    <table class="table series-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Channel</th>
          <th>Seasons</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let serie of series; let i = index">
          <td><b>{{ i + 1 }}</b></td>
          <td>
            <a href="#" (click)="selectSerie(serie); $event.preventDefault()">
              {{ serie.name }}
            </a>
          </td>
          <td>{{ serie.channel }}</td>
          <td>{{ serie.seasons }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Card de serie seleccionada -->
  <div class="col-md-5" *ngIf="selectedSerie">
    <div class="series-card">
      <div class="card">
        <img [src]="selectedSerie.poster" [alt]="selectedSerie.name" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{ selectedSerie.name }}</h5>
          <p class="card-text">{{ selectedSerie.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
